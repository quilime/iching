<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>iChing Ottoman</title>


    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- Keyboard -->
    <script src="Keyboard/docs/js/jquery-ui.min.js"></script>

    <link href="css/keyboard-dark.css" rel="stylesheet">

  </head>


  <body>

    <div id="scrim"></div>

    <div id="container">

    <!-- ATTRACT LOOP -->
    <div id="home" class="page">
      <div class="content">

        <div id="askCopy">Ask the Question</div>

        <video poster="attractloopPoster.png" id="video" autoplay muted autobuffer loop height="1080" width="1080">
            <source src="attractloop.mp4" type="video/mp4">
        </video>

      </div>
    </div>


    <!-- CAST -->
    <div id="cast" class="page">
      <div class="content">

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      
        <input id="askText" type="text" onfocus="blur();" placeholder="What is your Question? (optional)">

        <br />
        <br />
        <br />
        <br />
        <br />

        <table id="hexagram_table">
        <tr>
        
        <td id="hex1">
            <div class="hex" id="hex16"><div class="break"></div></div>
            <div class="hex" id="hex15"><div class="break"></div></div>
            <div class="hex" id="hex14"><div class="break"></div></div>
            <div class="hex" id="hex13"><div class="break"></div></div>
            <div class="hex" id="hex12"><div class="break"></div></div>
            <div class="hex" id="hex11"><div class="break"></div></div>
        </td>

        <td id="changingto">changing&nbsp;to</td>

        <td id="hex2">
            <div class="hex" id="hex26"><div class="break"></div></div>
            <div class="hex" id="hex25"><div class="break"></div></div>
            <div class="hex" id="hex24"><div class="break"></div></div>
            <div class="hex" id="hex23"><div class="break"></div></div>
            <div class="hex" id="hex22"><div class="break"></div></div>
            <div class="hex" id="hex21"><div class="break"></div></div>
        </td>

        </tr>
        </table>

        <br />
        <br />
        <br />
        <br />
        <br />

        <button class="castButton" id="castButton">CAST</button>

        <br /><br />

        <!-- <button class="castButton" id="goHomeButton">HOME</button> -->

        <div id="answer" style="display:none;">
        
            <div id="ans1">
                <h1></h1>
                <h2 class="hexicons"></h2>
                <h3></h3>
                <ol></ol>
            </div>

            <h2 id="isChangingTo">Hexagram is changing to:</h2>

            <div id="ans2">
                <h1></h1>
                <h2 class="hexicons"></h2>
                <h3></h3>
                <ol></ol>
            </div>

            <br /><br /><br /><br />

            <button class="castButton" id="backToCastButton">CAST</button>

            <br /><br /><br /><br /><br /><br />

        </div>

      </div>
    </div>

    </div>

  </body>

</html>
